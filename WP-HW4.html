<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>select your college</h1>
	<select id="college_arry" onchange="collChange()">
		
	</select>

	<h1>select your Department</h1>
	<select id="department_arry"></select>

	<script>
	var Allcollege = ["商學院","國際科技與管理學院","工學院"];
	var business = ["會計學系","國際經營與貿易學系","國際經營與貿易學系國"];
	var ISTM = ["澳洲","荷西州","美國"];
	var Engineering = ["機械與電腦輔助工程學系","精密系統設計","纖維與複合材料學系"];

	var collegeELe = document.getElementById("college_arry");
	var departmentELe = document.getElementById("department_arry");
	
	populateData(collegeELe,Allcollege);
	populateData(departmentELe,business);

	function collChange(){
		var sellndex = collegeELe.options[collegeELe.selectedIndex].value;
		switch(sellndex){

			case "0":
			populateData(departmentELe,business);
			break;
			case "1":
			populateData(departmentELe,ISTM);
			break;
			case "2":
			populateData(departmentELe,Engineering);
			break;
			default:
			console.log("not accept!");

		}
	}
	function populateData(set,j){

		var op="";

		for (var i = 0;i<j.length; i++) {
		
			op = op + '<option value= "'+ i +'">' + j[i]+'</option>';
		}

		set.innerHTML=op;
	}
	


	</script>

</body>
</html>
